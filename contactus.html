<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
       <link href="restaurantstyles.css" 
            rel="stylesheet" 
            type="text/css"/>
            <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
            <style>
                form {
                    text-align: center; font-weight: bold
                }
                </style>
    </head>
    <body>
        <h1>El Carlos Restaurant</h1>
        <hr>
        <a href="index.html">Home<a/>
        <a href="menu.html">Menu</a> 
        <a href="contactus.html">Contact Us</a>
        <hr>
                <form action="#" method="post">
            <div>
                <label id="NameLabel" for="Name">Name: </label>
                <input id="Name" name="Name" type="text" />
            </div>
            <br/>
            <div>
                <label id="EmailLabel" for="Email">Email Address: </label>
                <input id="Email" name="Email" type="text" />
            </div>
            <br/>
            <div>
                <label id="PhoneLabel" for="Phone">Phone Number: </label>
                <input id="Phone" name="Phone" type="text" />
            </div>
            <br/>
            <div>
                Reason for Inquiry:
                <select name="reasons">
                    <option value="catering">Catering</option>
                    <option value="privateparty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br/>
            <div>
                <label id="MessageLabel" for="Message">Additional Information: </label>
                <textarea id="Message" name="Message"> </textarea>
            </div>
            <br/>    
            <div>
                Have you been to the restaurant?<input type="radio" name="answer" value="No" checked/>No<input type="radio" name="answer" value="Yes"/>Yes
            </div>
            <br/>
            <div>
                Best days to contact you:
                <input type="checkbox" name="contactdays" value="Monday"/>M<input type="checkbox" name="contactdays" value="Tuesday"/>T<input type="checkbox" name="contactdays" value="Wednesday"/>W<input type="checkbox" name="contactdays" value="Thursday"/>Th<input type="checkbox" name="contactdays" value="Friday"/>F
            </div>
            <br/>
            <div>
                 <input type="submit" id="SubmitButton" value="Send Request" />
            </div>
            </form>
            <br/>
            <footer>
                <hr/>
                12345 Mahoning Avenue, Lake Milton, Ohio, 44429<br/>
                330-867-5309
            </footer>
    </body>
</html>
